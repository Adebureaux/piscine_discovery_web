<!DOCTYPE html>
<html lang="en-EN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>adeburea's website</title>
</head>

<style>
#balloon {
	width: 200px;
	height: 200px;
	display: inline-block;
	border-radius: 100%;
	border:solid black 2px;
	background-color: red;
}
</style>

<body>
	<script>
	function getStyle(element, property) {
		return getComputedStyle ? getComputedStyle(element, null)[property] :
		element.currentStyle ? element.currentStyle[property] : element.style[property];
	}

	function balloon_click() {
		var container = document.getElementById("balloon");
		container.style.height = (container.offsetHeight += 10) + "px";
		container.style.width = (container.offsetWidth += 10) + "px";
		if (container.style.width > "420px")
		{
			container.style.height = "200px";
			container.style.width = "200px";
		}
		var color = getStyle(document.getElementById("balloon"), 'backgroundColor');
		if (color == 'rgb(255, 0, 0)')
			color = 'rgb(0, 128, 0)';
		else if (color == 'rgb(0, 128, 0)')
			color = 'rgb(0, 0, 255)'
		else
			color = 'rgb(255, 0, 0)'
		document.getElementById("balloon").style.backgroundColor = color;
	}
	function balloon_unfocus() {
		var container = document.getElementById("balloon");
		if (container.style.width > "200px")
		{
			container.style.height = (container.offsetHeight -= 5) + "px";
			container.style.width = (container.offsetWidth -= 5) + "px";
		}
	}
	</script>
	<center><div id="balloon" onclick="balloon_click()" onmouseleave="balloon_unfocus()"></div></center>
</body>
</html>
